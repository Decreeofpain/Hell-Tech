#
# These example files show you how to inject Mythic Mobs
# you've created into your world. The name of each block
# can be whatever you'd like but must be unique.
# Aracboss1,Bandit,ZombieLoco,Esqueletociego,Esqueletoguerrero,Jinetesincabeza,Aeon,Geist,Poltergeist,PumpkinFiend,WeepingAngel,VampireBat,DuskWitch
circulo1boss:
  Mobname: Bandit
  Worlds: Esparcraft
  Chance: 1
  Priority: 100
  UseWorldScaling: true
  Action: REPLACE
  PointType: LAND
  Conditions:
    - region{r=circulo1} true
    - region{r=minacobblestone} false
    - altitude{a=34-150}
    # - region{r=bosquespruce} true
