### This is the first Cerberus ability purchase chain. The mob will attempt to buy these abilities for Cerberus in this order for this chain: 

# Cerberus Combo I --> Cerberus Combo II --> Cerberus Level 2 --> Swing --> Revolver --> Cerberus Level 3 --> Windmill --> Satellite

## The final "Else" in the last castif is set to Stinger as it isnt possible to buy that ability if the mob already has it
# Thus terminating the chain instead of infinite looping. The rest of the chains function similarly with all ability purchasing priorities being different so I will note the chain progression in their comments.
CerberusPChain1Execute:
  Skills:
  - castif{c="mobscore CerberusPChain;=1 && mobscore CerbCombo1;=0";meet=BuyCerberusCombo1;else=BuyCerberusCombo2}
