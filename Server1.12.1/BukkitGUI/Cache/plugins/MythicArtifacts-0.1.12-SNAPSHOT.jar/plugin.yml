name: MythicArtifacts
author: Xikage AKA Ashijin
main: io.lumine.xikage.mythicartifacts.MythicArtifacts
version: 0.1.12-SNAPSHOT
depend: [MythicMobs]
loadbefore: []
description: An add-on for creating legendary items using MythicMobs
commands:
  mythicartifacts:
      description: MythicArtifacts base command
      aliases: [ma,artifacts,mma,mmi,mi]
  stats:
      description: Shows your stats from equipment.
      aliases: [gearstats,gs]
permissions:
  mythicartifacts.admin:
    description: Gives access to everything!
    default: op
