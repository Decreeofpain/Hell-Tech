name: BloodParticles
author: TheReaperNationYT
version: 0.5.0
description: Adds Blood Particles to your Game, Developed by TheReaperNationYT
main: me.TheReaperNationYT.BloodParticles.BloodBase

commands:
    bloodparticles:
        description: Base Command for Blood Particles
    
    blood:
        description: Shortcut for '/bloodparticles'
        
    bp:
        description: Shortcut for '/bloodparticles' or '/blood'
        
permissions:
    blood.*:
        description: this permission is for all the blood permissions
        children:
            blood.reload: true
            blood.info: true
            blood.commands: true
        default: op
        
    blood.reload:
        description: this permission is for '/bp reload/r'
        default: op
        
    blood.info:
        description: this permission is for '/bp information/info'
        default: op
        
    blood.commands:
        description: this permission is for '/bp commands/cmd'
        default: op