name: 'MENDING'
description: 'MENDING vanilla enchantment'
enabled: 'true'

# Max attainable level from anvils
max-level: 1

# Max attainable level from enchanting
max-table-level: 1

# When something other than default, prevents multiple enchantments
# in the same group being on the same item
group: 'infinite'

# Items that can receive the enchantment from enchanting or anvils
natural-items: 
- 'IRON_SPADE'
- 'WOOD_HOE'
- 'GOLD_HELMET'
- 'GOLD_SWORD'
- 'DIAMOND_HELMET'
- 'SHEARS'
- 'IRON_HOE'
- 'DIAMOND_HOE'
- 'STONE_SPADE'
- 'STONE_PICKAXE'
- 'GOLD_PICKAXE'
- 'CARROT_STICK'
- 'LEATHER_LEGGINGS'
- 'IRON_CHESTPLATE'
- 'IRON_PICKAXE'
- 'GOLD_HOE'
- 'CHAINMAIL_HELMET'
- 'WOOD_AXE'
- 'CHAINMAIL_LEGGINGS'
- 'GOLD_AXE'
- 'GOLD_LEGGINGS'
- 'IRON_AXE'
- 'GOLD_BOOTS'
- 'WOOD_SWORD'
- 'BOW'
- 'CHAINMAIL_BOOTS'
- 'STONE_SWORD'
- 'GOLD_CHESTPLATE'
- 'LEATHER_CHESTPLATE'
- 'IRON_HELMET'
- 'GOLD_SPADE'
- 'LEATHER_BOOTS'
- 'ELYTRA'
- 'STONE_AXE'
- 'STONE_HOE'
- 'LEATHER_HELMET'
- 'IRON_BOOTS'
- 'IRON_SWORD'
- 'DIAMOND_SPADE'
- 'IRON_LEGGINGS'
- 'DIAMOND_AXE'
- 'SHIELD'
- 'DIAMOND_CHESTPLATE'
- 'DIAMOND_LEGGINGS'
- 'FISHING_ROD'
- 'WOOD_SPADE'
- 'DIAMOND_SWORD'
- 'DIAMOND_PICKAXE'
- 'DIAMOND_BOOTS'
- 'CHAINMAIL_CHESTPLATE'
- 'FLINT_AND_STEEL'
- 'WOOD_PICKAXE'

# How common the enchantment is. Higher numbers are more common.
weight: 2.0

# Weights for specific materials
material-weights:  {}

# Minimum enchanting level to receive the enchantment.
# Negatives make it easier to get higher ranks
min-enchanting-level: 25.0

# Higher numbers result in requiring higher enchanting levels
# to get higher ranks
enchant-level-scale-factor: 25.0

# How many enchantment levels beyond the max can still yield the enchantment
enchant-level-buffer: 0.0

# Level cost per level of the enchantment
combine-cost-per-level: 4

# Whether or not the same enchantment stacks if on multiple items.
# When false, the highest level is applied
stacks: 'false'

# Whether or not this enchantment can be achieved from enchanting
table-enabled: 'false'

# Extra settings specific to the enchantment
effect:  {}
