# 
# CONFIGURATION INFORMATION AVAILABLE AT: http://xikage.elseland.net/mythicmobs/

Configuration:
  Version: 2.4
  General:
    AllowMetrics: false
    CheckForUpdates: true
    CompatibilityMode: true
    DebugLevel: 0
    ErrorLogging: false
    UseVolatileFeatures: true
  Clock:
    ClockInterval: 5
    SaveInterval: 5
    SpawnsInterval: 2
    ScannerInterval: 10
    CleanupInterval: 600
  Components:
    CustomSpawners: true
    RandomSpawning: true
  Mobs:
    EnableAIModifiers: true
    EnableTimerSkills: true
    EnableThreatTables: true
    EnablePlayerFactions: true
    EnableLegacySkills: true
    KillMessagePrefix: ''
    ShowHealth:
      Radius: 25
      Format: <mob.name> - <mob.php> (<mob.hp> / <mob.mhp>)
    Scaling:
      Esparcraft:
        Enabled: true
        PerBlocksFromSpawn: 6
    DefaultLevelModifiers:
      Health: 2
      Armor: 0.0
      Damage: 0.0
      KnockbackResistance: 0.0
      Power: 1
  RandomSpawning:
    GenerateSpawnPoints: true
    MaxMobsPerChunk: 60
    SpawnRadiusPerPlayer: 64
    SpawnRadiusPerPlayerY: 32
    DespawnLazyRandomMobs: true
    MaxGenerationTime: 20
    PointsPerSecond:
      Land: 10
      Air: 0
      Sea: 0
      Lava: 0
      Ground: 0
  Compatibility:
    Heroes:
      Enabled: false
      ShowXPMessage: false
      XPMessageFormat: You receive <drops.xp> experience for slaying <mob.name>
    McMMO:
      Enabled: false
      ShowXPMessage: false
      XPMessageFormat: You receive <drops.xp> experience for slaying <mob.name>
    SkillAPI:
      Enabled: true
      ShowXPMessage: true
      XPMessageFormat: '&6<drops.xp> &2 de experiencia'
    Vault:
      Enabled: true
      ShowMoneyMessage: true
      MoneyMessageFormat: '&6Consumiste &5<drops.money> almas'
