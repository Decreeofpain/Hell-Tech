# These are the mobs that Durzan created. Enjoy!

PoisonedArrow:
  Cooldown: 10
  Conditions:
  - level >0
  Skills:
  - shoot{type=ARROW;velocity=5;damage=6} @target
  - potion{type=POISON;duration=200;level=2} @target

WeakeningArrow:
  Cooldown: 10
  Conditions:
  - level >0
  Skills:
  - shoot{type=ARROW;velocity=5;damage=6} @target
  - potion{type=WEAKNESS;duration=200;level=2} @target

FlamingArrow:
  Cooldown: 10
  Conditions:
  - level >0
  Skills:
  - shoot{type=ARROW;velocity=5;damage=6} @target
  - ignite{ticks=100} @target

SpiderPoison:
  Cooldown: 10
  Conditions:
  - level >0
  - incombat
  Skills:
  - potion{type=SLOW;duration=200;level=2}
  - damage{amount=6}

ExplodingPoultry:
  Cooldown: 10
  Conditions:
  - targetwithin 20
  Skills:
  - delay 10
  - randommessage{m=
    "<mob.name>&f<&co> If I die... I'm taking you with me! Bwaaaauuuuk bwuk bwuk bwuk!",
    "<mob.name>&f<&co> Bwauuuk! This...isn't... the end. my kin... shall avenge me!",
    "<mob.name>&f<&co> Allu Ackbar! I have 72 hens waiting for me in poultry heaven!",
    } @PlayersInRadius{r=30}
  - sound{s=entity.creeper.primed} @self
  - delay 20
  - explosion{yield=5} @self
  - message{m=*BOOM*} @PIR{r=30}

ConsumeBody:
  Cooldown: 10
  Conditions:
  - level >0
  Skills:
  - effect:particles{p=happyVillager} @Self
  - message{m="<mob.name>&f<&co>*Nom Nom Nom!*"} @PlayersInRadius{r=30}
  - healpercent{m=0.2} @self

Knockback:
  Cooldown: 10
  Conditions:
  - incombat
  Skills:
  - effect:explosion @Self
  - damage{amount=6} @PlayersInRadius{r=10}
  - throw{velocity=15;velocityY=5} @PlayersInRadius{r=10}

FeatheredTaunt:
  Cooldown: 10
  Conditions:
  - targetwithin 30
  Skills:
  - delay 20
  - randommessage{m=
    "<mob.name>&f<&co> Bwaaaauuuuk... bwuk... BWAHAHAHAHAHAHA!",
    "<mob.name>&f<&co> I will avenge my feathered colleagues! Bwaaaauuuuk bwuk bwuk bwuk!",
    "<mob.name>&f<&co> None can stand against the wrath of angered Poultry!",
    "<mob.name>&f<&co> This world will burn, just like the countless numbers of my feathered kin you killed and then threw away in the trash can! You don't even have the dignity to turn us into a proper meal!",
    "<mob.name>&f<&co> Death to KFC and Chickfila! They are abominations to this world!";
    } @PIR{r=30}
