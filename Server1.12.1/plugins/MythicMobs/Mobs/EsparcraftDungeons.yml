########### Monte X
Zombiemaz2:
  MobType: ZOMBIE
  Health: 30
  Damage: 3
  Display: '&2Hediondo'
  LevelModifiers:
    Health: 2
    Power: 1
  Options:
    Age: -1
    MovementSpeed: 0.2
  Drops:
  - skillapi-exp 1 1
  - money 0.25 1
  Skills:
  - skill{s=ShootAttacker2} @NearestPlayer ~onSignal:ATTACK
  - damage{amount=0.25} @target ~onAttack

Zombiemaz2boss:
  MobType: ZOMBIE
  Display: '&2Fermentado'
  Health: 50
  Damage: 4
  LevelModifiers:
    Health: 2
    Power: 1
  Equipment:
  - head:4
  Options:
    Age: -1
    MovementSpeed: 0.3
  Drops:
  - skillapi-exp 1 1
  - money 0.25 1
  Skills:
  - message{m="<mob.name><&co> Envenenar al maldito!!"} @PlayersInRadius{r=10} ~onDamaged
  - signal{s=ATTACK} @MobsInRadius{r=15;t=Zombiemaz2} ~onDamaged
  - potion{type=POISON;duration200;level=2} @target ~onAttack <40% 0.5
  - damage{amount=0.25} @target ~onAttack
