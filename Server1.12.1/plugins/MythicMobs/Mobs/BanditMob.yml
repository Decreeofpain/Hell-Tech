### Tell the player how much money the mob has stolen!
### Recommend you enable only 1 to prevent spam!

## Option 1 - Outputs to Chat
  - message{m="<mob.name> tiene en su motin &2$&a<mob.score.money>"} @target ~onSignal:tellmoney

## Option 2 - REQUIRES MYTHICMOBS EXTENSION PLUGIN and HOLOGRAPHIC DISPLAYS
# Get MME here: https://www.spigotmc.org/resources/mythicmobsextension.51884/
  - speechbubble{id=BanditMoney;display="&2$ = &a<mob.score.money>";ll=25;counter=200;offset=2.6} @self ~onSpawn

###### WARNING !! ######
#Implement only either Method 1 or Method 2 but not both!

########################
