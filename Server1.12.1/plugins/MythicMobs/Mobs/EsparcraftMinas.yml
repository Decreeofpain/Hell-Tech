ZomMeslajho:
  MobType: ZOMBIE
  Health: 6
  Damage: 2
  LevelModifiers:
    Health: 2
    Power: 1
  Options:
    MovementSpeed: 0.15
    PreventOtherDrops: true
  Display: '&aExcavador &6lvl &a- &7[&4<mob.level>&7]&f'
  DropsPerLevel:
  - skillapi-exp 2 1
  - money 0.50 1
  Drops:
  - cobblestone 2 1
  - coal 1 0.1
  Skills:
  - damage{amount=0.25} @target ~onAttack

