  - 0 clear
  - 1 meleeattack
  - 2 randomstroll
  AITargetSelectors:
  - 0 clear
  - 1 players
  KillMessages:
  - '<target.name> was slain by an <mob.name>. How sad.'
  - '<target.name> was pwned by evil poultry. Get wrecked.'
