# Fun Mobs:
EvilChicken:
# This Mob is a tribute to the Evil Chicken from Runescape... It is my greatest creation. Have fun!!
  Type: Chicken
  Display: '&cEvil Chicken&r'
  Health: 20
  Armor: 2
  Options:
    MovementSpeed: 0.3
    AlwaysShowName: true
  Modules:
    ThreatTable: true
  Drops:
