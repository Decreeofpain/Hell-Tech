  - skill{s=ExplodingPoultry} @self ~onDeath .75
  - skill{s=FeatheredKnockback} @self ~onDamaged <90% .10
  - skill{s=FeatheredFuryAttack} @NearestPlayer ~onTimer:10 1
  
