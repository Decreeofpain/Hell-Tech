canteraend:
    type: task
    script:
    - ^schematic load name:cantera
    - ^schematic paste name:cantera location:<cu@cantera.min>
    - ^schematic unload name:cantera
    - ^foreach <server.list_online_players> {
      - ^title "title:<aqua>Hann" "subtitle:<yellow>Cantera reconstruida" stay:5s targets:%value%
      }
    - ^flag <server> tempmeslajho:->:cantera
    - ^if <server.flag[tempmeslajho].as_list.contains[taberna|herreria|armeria|establo|cocina|arcano|fragua|deshuesadero|libreria|aserradero|cantera|molino]> {
      - ^foreach li@n@1|n@2|n@3|n@5|n@6|n@7|n@8|n@9|n@10|n@35|n@66|n@85|n@91|n@94|n@96|n@99|n@100 {
        - ^define npctarget %value%
        - ^teleport <def[npctarget]> <def[npctarget].anchor[construct]>
        }
      }

meslajhocountstone:
    type: task
    script:
    - ^yaml load:capitulos/capitulo1.yml id:capitulo<player.name>
    - ^if <player.flag[cursorid]> == 4 && <player.flag[cursordata]> == 0 {
      - ^if <yaml[capitulo<player.name>].read[meslajho.materiales.cobblestone.cantidad]> >= 0 {
        - ^if <yaml[capitulo<player.name>].list_keys[meslajho.materiales.cobblestone.recolectores]> !contains <player.name> {
          - ^yaml id:capitulo<player.name> set meslajho.materiales.cobblestone.recolectores.<player.name>:+:<player.flag[cursoridqty]>
          } else {
          - ^yaml id:capitulo<player.name> set meslajho.materiales.cobblestone.recolectores.<player.name>:+:<player.flag[cursoridqty]>
          }
        - ^adjust <player> item_on_cursor:i@air
        - ^yaml id:capitulo<player.name> set meslajho.materiales.cobblestone.cantidad:-:<player.flag[cursoridqty]>
        - ^yaml savefile:capitulos/capitulo1.yml id:capitulo<player.name>
        - ^inventory open d:in@inv_hann_meslajho
        - ^title "subtitle:<aqua>Hann: <gray>Entregaste: <gold><player.flag[cursoridqty]> <dark_green>de cobblestone"
        - if <yaml[capitulo<player.name>].read[meslajho.materiales.cobblestone.cantidad]> <= 0 {
          - ^inventory close
          - ^yaml load:capitulos/global.yml id:global<player.name>
          - ^define page '<dark_aqua>Hann:<black>Con un demonio a duras penas se logro recolectar la piedra.<p>Dirijete con <dark_aqua>Yorick<black> es el encargado del aserradero, el tiene una nueva tarea.<p>Debemos restaurar el pueblo cuanto antes. Buscalo y ayuda que el pueblo no puede estar mas asi!!'
          - ^yaml id:global<player.name> set libros.global:%page%
          - ^yaml savefile:capitulos/global.yml id:global<player.name>
          - ^yaml unload id:global<player.name>
          - ^flag <server> capitulos:->:pdamesok
          - ^foreach <yaml[capitulo<player.name>].list_keys[meslajho.materiales.cobblestone.recolectores]> {
            - ^define value %value%
            - ^execute as_server "money give <def[value]> <yaml[capitulo<player.name>].read[meslajho.materiales.cobblestone.recolectores.<def[value]>]>"
            }
          - ^foreach <server.list_online_players> {
            - ^title "title:<aqua>Hann" "subtitle:<yellow>Toda la piedra necesaria fue recolectada!" stay:5s targets:%value%
            - ^run updateobjstonemes player:%value%
            }
          }
        }
      } else {
      - ^title "subtitle:<aqua>Hann: <red>Eso no es cobblestone"
      }
    - ^flag <player> cursorid:!
    - ^flag <player> cursoridqty:!
    - ^flag <player> cursordata:!
    - ^yaml unload id:capitulo<player.name>
    - ^queue clear

updateobjstonemes:
    type: task
    script:
    - ^bossbar remove obj<player.name>
    - ^define objetivo "<gold><green>Busca a <aqua>Yorick <green>en el Aserradero"
    - ^flag <player> objetivo:<def[objetivo]>
    - ^bossbar obj<player.name> players:<player> "title:<player.flag[objetivo]>" color:BLUE
    - ^compass <npc.location.simple> npc:100
    - ^define objloc "<npc.location.simple>" npc:100
    - ^flag <player> objloc:<def[objloc]>

profquestsrandomhann:
    type: task
    script:
    - ^yaml load:profesiones/data.yml id:<player.name>profmin
    - ^define questalmakos <math.asint:<player.jobs[Minero].xp.level||>*50>
    - ^define questprof <yaml[<player.name>profmin].list_keys[mineria].filter[is[LESS].than[<player.jobs[Minero].xp.level||>]].random[1].formatted>
    - ^define questidmaterial <yaml[<player.name>profmin].read[mineria.<def[questprof]>.material]>
    - ^define questidexp <math:<yaml[<player.name>profmin].read[mineria.<def[questprof]>.exp]>*2>
    - ^define questidalmakos "<math:<def[questidexp]>*8>"
    - ^define questconteo "<math.asint:<def[questalmakos]>/<def[questidalmakos]>>"
    - ^if <def[questconteo]> <= 0 {
      - ^define questprofcant 1
      } else {
      - ^define questprofcant <def[questconteo]>
      }
    - ^yaml load:personal/<player.name>.yml id:<player.name>
    - ^yaml id:<player.name> set misionprof.cant:<def[questprofcant]>
    - ^yaml id:<player.name> set misionprof.reward:<math.asint:<def[questprofcant]>*<def[questidalmakos]>>
    - ^yaml id:<player.name> set misionprof.xpreward:<math.asint:<def[questprofcant]>*<def[questidexp]>>
    - ^yaml id:<player.name> set misionprof.xpid:<def[questidexp]>
    - ^yaml id:<player.name> set misionprof.obj:<def[questidmaterial]>
    - ^yaml id:<player.name> set misionprof.data:<yaml[<player.name>profmin].read[mineria.<def[questprof]>.data]>
    - ^flag <player> questprofcant:<def[questprofcant]>
    - ^flag <player> questproftarjet:<def[questidmaterial]>
    - ^flag <player> questprofdata:<yaml[<player.name>profmin].read[mineria.<def[questprof]>.data]>
    - ^inventory open d:in@inv_hann_ok
    - ^flag <player> questprofcant:!
    - ^flag <player> questproftarjet:!
    - ^flag <player> questprofdata:!
    - ^yaml savefile:personal/<player.name>.yml id:<player.name>
    - ^yaml unload id:<player.name>
    - ^yaml unload id:<player.name>profmin
    - ^queue clear

animegrua:
    type: task
