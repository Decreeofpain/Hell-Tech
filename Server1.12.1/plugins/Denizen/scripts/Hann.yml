"Hann":
    type: assignment

    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

      on Build Complete:
      - ^run 's@canteraend'

    interact scripts:
    - 18 Hanninicial
    - 16 Hannscript

'Hanninicial':
  Type: Interact
  Requirements:
    Mode: all
    List:
    - valueof <global.flag[capitulos].contains[destroy]>
    - valueof <player.flag[misiones].contains[destroy]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.flag[misiones].as_list> !contains mescobble && <server.flag[capitulos].as_list> !contains pdamesok {
            - ^flag <player> misiones:->:mescobble
            - ^run 's@bookrecmeslajho'
            - ^bossbar remove obj<player.name>
            - ^define objetivo "<green>Ayuda a conseguir toda la piedra que Hann te pida"
            - ^flag <player> objetivo:<def[objetivo]>
            - ^bossbar obj<player.name> players:<player> "title:<player.flag[objetivo]>" color:BLUE
            - ^compass <npc.location.simple> npc:96
            - ^define objloc "<npc.location.simple>" npc:96
            - ^flag <player> objloc:<def[objloc]>
            - ^queue clear
            } else if <player.flag[misiones].as_list> contains mescobble && <server.flag[capitulos].as_list> !contains pdamesok {
            - ^random 8
            - ^actionbar '<aqua>Hann:<yellow> Trae piedra <red><player.name>'
            - ^actionbar '<aqua>Hann:<yellow> Necesitamos mucha piedra'
            - ^actionbar '<aqua>Hann:<yellow> Ve a la mina y trae piedra'
            - ^actionbar '<aqua>Hann:<yellow> Necesitamos piedra mucha, mucha!!'
            - ^actionbar '<aqua>Hann:<yellow> Tenemos que reconstruir el pueblo'
            - ^actionbar '<aqua>Hann:<yellow> Aun no tenemos toda la piedra'
            - ^actionbar '<aqua>Hann:<yellow> Tan dificil es minar? ve por piedra'
            - ^actionbar '<aqua>Hann:<yellow> Vamos ve por la piedra'
            - ^queue clear
            } else if <player.flag[misiones].as_list> contains mescobble && <server.flag[capitulos].as_list> contains pdamesok && <server.flag[capitulos].as_list> !contains mesreconstruido {
            - ^title "subtitle:<aqua>Hann: <yellow>Ya terminamos de traer la piedra ahora ve con Yorick al aserradero"
            - ^bossbar remove obj<player.name>
            - ^define objetivo "<gold><green>Busca a <aqua>Yorick <green>en el Aserradero"
            - ^flag <player> objetivo:<def[objetivo]>
            - ^bossbar obj<player.name> players:<player> "title:<player.flag[objetivo]>" color:BLUE
            - ^compass <npc.location.simple> npc:100
            - ^define objloc "<npc.location.simple>" npc:100
            - ^flag <player> objloc:<def[objloc]>
            }
      click trigger:
        Script:
        - ^if <player.flag[misiones].as_list> contains mescobble && <server.flag[capitulos].as_list> !contains pdamesok {
          - ^yaml load:capitulos/capitulo1.yml id:capitulo<player.name>
          - ^inventory open d:in@inv_hann_meslajho
          - ^yaml unload id:capitulo<player.name>
          - ^queue clear
          }


'Hannscript':
  Type: Interact
#  Requirements:
#    Mode: all
#    List:
#    - valueof <player.flag[progreso].contains[conducta_ok]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^title "subtitle:<blue>Haan: <yellow>Necesitamos esclavos!"
            - ^wait
            - ^title "subtitle:<yellow>si quieres ser explotado en la mina"
            - ^wait
            - ^title "subtitle:<yellow>No se diga mas..."
            - ^queue clear
            } else if <player.flag[profesion].size> == 1 && <player.flag[profesion].as_list> !contains Minero {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 25 {
              - ^title "subtitle:<blue>Haan: <yellow>Hey tu <gold><player.name>"
              - ^wait
              - ^title "subtitle:<yellow>Quieres picar piedra toda tu vida?"
              - ^wait
              - ^title "subtitle:<yellow>Tenemos un pico para ti hahaha"
              - ^queue clear
              } else {
              - ^title "subtitle:<blue>Haan: <yellow>Eres lento <gold><player.name>..."
              - ^wait
              - ^title "subtitle:<yellow>Tienes que ser nivel 25 de <player.flag[profesion].get[1]>"
              - ^wait
              - ^title "subtitle:<yellow>ve a subir tu maldita profesion"
              - ^queue clear
              }
      #Mencion de profesiones
            } else if <player.flag[profesion].size> == 1 && <player.flag[profesion].as_list> contains Minero && <player.has_flag[qprofStatusmineria].not> {
            - ^title "subtitle:<blue>Haan: <yellow>Atiende tus mugres misiones..."
            - ^wait
            - ^title "subtitle:<yellow>Aun tienes cosas que entragar <gold><player.name>"
            - ^wait
            - ^run 's@profcheckcount'
            - ^queue clear
            } else if <player.flag[profesion].size> == 1 && <player.flag[profesion].as_list> contains Minero && <player.has_flag[qprofStatusmineria]> {
            - ^title "subtitle:<blue>Haan: <yellow>Hey..."
            - ^wait
            - ^title "subtitle:<blue>Haan: <yellow>Todo bien <gold><player.name>... ya traes lo de la mision?"
            - ^queue clear
            } else if <player.flag[profesion].size> == 2 && <player.flag[profesion].as_list> !contains Minero {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 50 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 50 {
              - ^title "subtitle:<blue>Haan: <yellow>Hey <gold><player.name>!"
              - ^wait
              - ^title "subtitle:<yellow>te guarde un pico para sacar piedra"
              - ^wait
              - ^title "subtitle:<yellow>en cantidades industriales haha!"
              - ^queue clear
              } else {
              - ^title "subtitle:<blue>Haan: <yellow>Quieres ser minero <gold><player.name>?"
              - ^wait
              - ^title "subtitle:<yellow>Necesitas nivel 50 en tus profesiones"
              - ^wait
              - ^title "subtitle:<yellow><player.flag[profesion].get[1]> y <player.flag[profesion].get[2]>"
              - ^wait
              - ^title "subtitle:<yellow>Ahora fuera de aqui..."
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 2 && <player.flag[profesion].as_list> contains Minero && <player.has_flag[qprofStatusmineria].not> {
            - ^title "subtitle:<blue>Haan: <yellow>Ven aca <gold><player.name> <yellow>tienes mucha piedra que picar haha"
            - ^wait 1
            - ^run 's@profcheckcount'
            - ^queue clear
            } else if <player.flag[profesion].size> == 3 && <player.flag[profesion].as_list> !contains Minero {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[3]>].xp.level> >= 100 {
              - ^title "subtitle:<blue>Haan: <yellow>Quieres comprar puros <gold><player.name>?"
              - ^wait
              - ^title "subtitle:<blue>Haan: <yellow>Porque solo hay picos hahahaha"
              - ^queue clear
              } else {
              - ^title "subtitle:<blue>Haan: <yellow>Te perdiste <gold><player.name>?"
              - ^wait
              - ^title "subtitle:<yellow>Debes ser Nivel 100 de tus profesiones"
              - ^wait
              - ^title "subtitle:<yellow><player.flag[profesion].get[1]>, <player.flag[profesion].get[2]> y <player.flag[profesion].get[3]>"
              - ^wait
              - ^title "subtitle:<yellow>regresa maldito y quiza me apiade de ti."
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 3 && <player.flag[profesion].as_list> contains Minero && <player.has_flag[qprofStatusmineria].not> {
            - ^title "subtitle:<blue>Haan: <yellow>Hey mula tienes misiones, digo <gold><player.name> <yellow>hahaha"
            - ^wait 1
            - ^run 's@profcheckcount'
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.has_flag[profesion].not> {
            - ^inventory open d:in@inv_hann
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].size> == 1 {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 25 {
              - ^inventory open d:in@inv_hann
              - ^queue clear
              }
            } else if <player.flag[profesion].as_list> !contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].size> == 2 {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 50 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 50 {
              - ^inventory open d:in@inv_hann
              - ^queue clear
              }
            } else if <player.flag[profesion].as_list> !contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].size> == 3 {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[3]>].xp.level> >= 100 {
              - ^inventory open d:in@inv_hann
              - ^queue clear
              }
            } else if <player.flag[profesion].as_list> contains Minero {
            - ^if <player.has_flag[qprofStatusmineria].not> {
              - ^run 's@profquestsrandomhann'
              - ^queue clear
              } else if <player.has_flag[qprofStatusmineria].not> {
              - ^yaml load:personal/<player.name>.yml id:<player.name>
              - ^flag <player> questprofcant:<yaml[<player.name>].read[misionprof.cant]>
              - ^flag <player> questproftarjet:<yaml[<player.name>].read[misionprof.obj]>
              - ^flag <player> questprofdata:<yaml[<player.name>].read[misionprof.data]>
              - ^inventory open d:in@inv_hann_ok
              - ^flag <player> questprofcant:!
              - ^flag <player> questproftarjet:!
              - ^flag <player> questprofdata:!
              - ^yaml unload id:<player.name>
              - ^queue clear
              } else if <player.has_flag[qprofStatusmineria]> {
              - ^title "title:<yellow><player.name>" "subtitle:<green>Regresa en <player.flag[qprofStatusmineria].expiration.in_seconds.asint> segundos por otra mision!" stay:5s
              - ^queue clear
              }
            }
