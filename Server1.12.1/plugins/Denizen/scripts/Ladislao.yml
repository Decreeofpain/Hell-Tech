"Ladislao":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Ladislaoescriba
    - 16 ladislaoscript

'Ladislaoescriba':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Ladislao: <yellow>Genial alguien que no sabe ni escribir!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Carpintero && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Ladislao: <yellow>Se te perdio tu mami?"
            - ^wait 2
            - ^actionbar "<gold>Ladislao: <yellow>Pobrecito <dark_purple><player.flag[profesion].get[1]>..."
            - ^wait 2
            - ^actionbar "<gold>Ladislao: <yellow>No encuentra a su mami... aqui no esta hahaha FUERA!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Escriba {
            - ^actionbar "<gold>Ladislao: <yellow>Que hay de nuevo <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Ladislao: <yellow>Adentrate al mundo de los escribas"
            - ^wait 2
            - ^actionbar "<gold>Ladislao: <yellow>El conocimiento es poder!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Escriba {
            - ^actionbar "<gold>Ladislao: <yellow>Hola <player.name> pasa por favor."
            - ^wait 2
            - ^actionbar "<gold>Ladislao: <yellow>Que artes misticas desciframos hoy!"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Carpintero && <player.flag[profesion].as_list> !contains Escriba && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_ladislao
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.flag[profesion].as_list> contains Escriba && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_ladislao_ok
            }
ladislao_craft1task:
    type: task
    script:
    - ^foreach li@i@yellow_flower|i@oak_log {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
ladislaoevents:
  type: world
  events:
    on player clicks in inv_ladislao:
    - DETERMINE cancelled
    on player drags in inv_ladislao:
    - DETERMINE cancelled
    on player clicks in inv_ladislao_ok:
    - DETERMINE cancelled
    on player drags in inv_ladislao_ok:
    - DETERMINE cancelled
    on player clicks in inv_ladislao_craft1:
    - DETERMINE cancelled
    on player drags in inv_ladislao_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_ladislao:
    - ^inventory close d:in@inv_ladislao
    on player clicks aceptarprof in inv_ladislao:
    - ^inventory close d:in@inv_ladislao
    - ^execute as_op "jobs employ <player.name> Escriba" silent
    - ^flag <player> profesion:->:Escriba
    - ^queue clear
#  Listas de Crafteo
    on player clicks cortezaslist in inv_ladislao_ok:
    - ^run 's@ladislao_craft1task'
    - ^inventory open d:in@inv_ladislao_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Cueros
    on player right clicks ctzrobleinfo in inv_ladislao_craft1:
    - ^if <player.inventory.quantity[i@oak_log]> >= 64 {
      - ^inventory close d:in@inv_ladislao_craft1
      - ^actionbar "<gold>Ladislao: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Ladislao: <yellow>Ya casi!"
      - ^wait 1
      - ^give i@cortezaroble quantity:1
      - ^take i@oak_log quantity:64
      - ^run 's@ladislao_craft1task'
      - ^inventory open d:in@inv_ladislao_craft1
      - ^execute as_server "jobs grantxp <player.name> Escriba 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_ladislao_craft1:
    - ^inventory open d:in@inv_ladislao_ok
# =====================================================================
    on player clicks rechazarprof in inv_ladislao_ok:
    - ^inventory close d:in@inv_ladislao_ok
    - ^DETERMINE cancelled


# = INVENTARIOS
