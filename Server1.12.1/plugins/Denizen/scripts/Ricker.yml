"Ricker":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Rickerherboristero
    - 16 rickerscript

'Rickerherboristero':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Ricker: <yellow>Hey largo de aqui malnacido!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Alquimista && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Ricker: <yellow>Te perdiste?"
            - ^wait 2
            - ^actionbar "<gold>Ricker: <yellow>Este no es lugar para <dark_purple><player.flag[profesion].get[1]>s..."
            - ^wait 2
            - ^actionbar "<gold>Ricker: <yellow>Shu shu..."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Herboristero {
            - ^actionbar "<gold>Ricker: <yellow>Hey <player.name> Bienvenido!"
            - ^wait 2
            - ^actionbar "<gold>Ricker: <yellow>Se que tienes talento para ser herboristero"
            - ^wait 2
            - ^actionbar "<gold>Ricker: <yellow>No te arrepentiras"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Herboristero {
            - ^actionbar "<gold>Ricker: <yellow>Hola <player.name> Bienvenido"
            - ^wait 2
            - ^actionbar "<gold>Ricker: <yellow>Vamos a crear algo que explote... perdon cosas!"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Alquimista && <player.flag[profesion].as_list> !contains Herboristero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_ricker
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.flag[profesion].as_list> contains Herboristero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_ricker_ok
            }
ricker_craft1task:
    type: task
    script:
    - ^foreach li@i@yellow_flower|i@oak_log {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
rickerevents:
  type: world
  events:
    on player clicks in inv_ricker:
    - DETERMINE cancelled
    on player drags in inv_ricker:
    - DETERMINE cancelled
    on player clicks in inv_ricker_ok:
    - DETERMINE cancelled
    on player drags in inv_ricker_ok:
    - DETERMINE cancelled
    on player clicks in inv_ricker_craft1:
    - DETERMINE cancelled
    on player drags in inv_ricker_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_ricker:
    - ^inventory close d:in@inv_ricker
    on player clicks aceptarprof in inv_ricker:
    - ^inventory close d:in@inv_ricker
    - ^execute as_op "jobs employ <player.name> Herboristero" silent
    - ^flag <player> profesion:->:Herboristero
    - ^queue clear
#  Listas de Crafteo
    on player clicks emplastoslist in inv_ricker_ok:
    - ^run 's@ricker_craft1task'
    - ^inventory open d:in@inv_ricker_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Cueros
    on player right clicks empmadericoinfo in inv_ricker_craft1:
    - ^if <player.inventory.quantity[i@oak_log]> >= 32 && <player.inventory.quantity[i@yellow_flower]> >= 16 {
      - ^inventory close d:in@inv_ricker_craft1
      - ^actionbar "<gold>Ricker: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Ricker: <yellow>Ya casi!"
      - ^wait 1
      - ^give i@emplastomaderico quantity:1
      - ^take i@oak_log quantity:32
      - ^take i@yellow_flower quantity:16
      - ^run 's@ricker_craft1task'
      - ^inventory open d:in@inv_ricker_craft1
      - ^execute as_server "jobs grantxp <player.name> Herboristero 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_ricker_craft1:
    - ^inventory open d:in@inv_ricker_ok
# =====================================================================
    on player clicks rechazarprof in inv_ricker_ok:
    - ^inventory close d:in@inv_ricker_ok
    - ^DETERMINE cancelled


