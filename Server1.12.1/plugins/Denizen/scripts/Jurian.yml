"Jurian":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Jurianfraguador
    - 16 jurianscript

'Jurianfraguador':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Jurian: <yellow>Fuera!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Minero && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Jurian: <yellow>Largo!"
            - ^wait 2
            - ^actionbar "<gold>Jurian: <yellow>Un maldito <dark_purple><player.flag[profesion].get[1]><yellow> no puede forjar"
            - ^wait 2
            - ^actionbar "<gold>Jurian: <yellow>las armaduras!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Fraguador {
            - ^actionbar "<gold>Jurian: <yellow>Al fin <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Jurian: <yellow>Quieres crear armas amigo?"
            - ^wait 2
            - ^actionbar "<gold>Jurian: <yellow>Yo se que si."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Fraguador {
            - ^actionbar "<gold>Jurian: <yellow>Hola <player.name> La fragua esta que arde."
            - ^wait 2
            - ^actionbar "<gold>Jurian: <yellow>Hay que martillar algunas armaduras!"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Minero && <player.flag[profesion].as_list> !contains Fraguador && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_jurian
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.flag[profesion].as_list> contains Fraguador && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_jurian_ok
            }
jurian_craft1task:
    type: task
    script:
    - ^foreach li@i@cuerodepollo|i@cebodepollo {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
jurianevents:
  type: world
  events:
    on player clicks in inv_jurian:
    - DETERMINE cancelled
    on player drags in inv_jurian:
    - DETERMINE cancelled
    on player clicks in inv_jurian_ok:
    - DETERMINE cancelled
    on player drags in inv_jurian_ok:
    - DETERMINE cancelled
    on player clicks in inv_jurian_craft1:
    - DETERMINE cancelled
    on player drags in inv_jurian_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_jurian:
    - ^inventory close d:in@inv_jurian
    on player clicks aceptarprof in inv_jurian:
    - ^inventory close d:in@inv_jurian
    - ^execute as_op "jobs employ <player.name> Fraguador" silent
    - ^flag <player> profesion:->:Fraguador
    - ^queue clear
#  Listas de Crafteo
    on player clicks armaduraspiellist in inv_jurian_ok:
    - ^run 's@jurian_craft1task'
    - ^inventory open d:in@inv_jurian_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Cueros
    on player right clicks capuchapielcomuninfo in inv_jurian_craft1:
    - ^if <player.inventory.quantity[i@cuerodepollo]> >= 1 && <player.inventory.quantity[i@cebodepollo]> >= 3 {
      - ^inventory close d:in@inv_jurian_craft1
      - ^actionbar "<gold>Jurian: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Jurian: <yellow>Ya casi!"
      - ^wait 1
      - ^execute as_op "md give <player.name> -t lhc"
      - ^take i@cuerodepollo quantity:1
      - ^take i@cebodepollo quantity:3
      - ^run 's@jurian_craft1task'
      - ^inventory open d:in@inv_jurian_craft1
      - ^execute as_server "jobs grantxp <player.name> Fraguador 10" silent
      }
    - ^queue clear
    on player right clicks togapielcomuninfo in inv_jurian_craft1:
    - ^if <player.inventory.quantity[i@cuerodepollo]> >= 3 && <player.inventory.quantity[i@cebodepollo]> >= 2 {
      - ^inventory close d:in@inv_jurian_craft1
      - ^actionbar "<gold>Jurian: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Jurian: <yellow>Ya casi!"
      - ^wait 1
      - ^execute as_op "md give <player.name> -t lcc"
      - ^take i@cuerodepollo quantity:3
      - ^take i@cebodepollo quantity:2
      - ^run 's@jurian_craft1task'
      - ^inventory open d:in@inv_jurian_craft1
      - ^execute as_server "jobs grantxp <player.name> Fraguador 10" silent
      }
    - ^queue clear
    on player right clicks perneraspielcomuninfo in inv_jurian_craft1:
    - ^if <player.inventory.quantity[i@cuerodepollo]> >= 2 && <player.inventory.quantity[i@cebodepollo]> >= 3 {
      - ^inventory close d:in@inv_jurian_craft1
      - ^actionbar "<gold>Jurian: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Jurian: <yellow>Ya casi!"
      - ^wait 1
      - ^execute as_op "md give <player.name> -t llc"
      - ^take i@cuerodepollo quantity:2
      - ^take i@cebodepollo quantity:3
      - ^run 's@jurian_craft1task'
      - ^inventory open d:in@inv_jurian_craft1
      - ^execute as_server "jobs grantxp <player.name> Fraguador 10" silent
      }
    - ^queue clear
    on player right clicks sandaliaspielcomuninfo in inv_jurian_craft1:
    - ^if <player.inventory.quantity[i@cuerodepollo]> >= 1 && <player.inventory.quantity[i@cebodepollo]> >= 2 {
      - ^inventory close d:in@inv_jurian_craft1
      - ^actionbar "<gold>Jurian: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Jurian: <yellow>Ya casi!"
      - ^wait 1
      - ^execute as_op "md give <player.name> -t lbc"
      - ^take i@cuerodepollo quantity:1
      - ^take i@cebodepollo quantity:2
      - ^run 's@jurian_craft1task'
      - ^inventory open d:in@inv_jurian_craft1
      - ^execute as_server "jobs grantxp <player.name> Fraguador 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_jurian_craft1:
    - ^inventory open d:in@inv_jurian_ok
# =====================================================================
    on player clicks rechazarprof in inv_jurian_ok:
    - ^inventory close d:in@inv_jurian_ok
    - ^DETERMINE cancelled


