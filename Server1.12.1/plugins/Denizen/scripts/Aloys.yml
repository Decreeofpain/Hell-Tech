  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Orfebreria<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@artilujioslist] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot]"
