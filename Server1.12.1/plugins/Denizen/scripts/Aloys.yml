"Aloys":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Aloysorfebrera
    - 16 aloysscript

'Aloysorfebrera':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Aloys: <yellow>Shu Suu!!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Alquimista && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Aloys: <yellow>Sabes para que sirben las escobas?"
            - ^wait 2
            - ^actionbar "<gold>Aloys: <yellow>Para apalear a los <dark_purple><player.flag[profesion].get[1]>s<yellow> como tu"
            - ^wait 2
            - ^actionbar "<gold>Aloys: <yellow>Largo engendro..."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Orfebrero {
            - ^actionbar "<gold>Aloys: <yellow>Hola mi querido <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Aloys: <yellow>Quieres dedicarte a la Orfebreria?"
            - ^wait 2
            - ^actionbar "<gold>Aloys: <yellow>Tienes un talento inato lo se..."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Orfebrero {
            - ^actionbar "<gold>Aloys: <yellow>Hola <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Aloys: <yellow>Listo para crear algo de calidad?"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Alquimista && <player.flag[profesion].as_list> !contains Orfebrero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_aloys
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Alquimista && <player.flag[profesion].as_list> contains Orfebrero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_aloys_ok
            }
aloys_craft1task:
    type: task
    script:
    - ^foreach li@i@blaze_powder|i@papelastillado {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
aloysevents:
  type: world
  events:
    on player clicks in inv_aloys:
    - DETERMINE cancelled
    on player drags in inv_aloys:
    - DETERMINE cancelled
    on player clicks in inv_aloys_ok:
    - DETERMINE cancelled
    on player drags in inv_aloys_ok:
    - DETERMINE cancelled
    on player clicks in inv_aloys_craft1:
    - DETERMINE cancelled
    on player drags in inv_aloys_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_aloys:
    - ^inventory close d:in@inv_aloys
    on player clicks aceptarprof in inv_aloys:
    - ^inventory close d:in@inv_aloys
    - ^if <player.flag[profesion].as_list> contains Herboristero {
      - ^flag <player> profesion:<-:Herboristero
      - ^execute as_op "jobs leave Herboristero" silent
      }
    - ^execute as_op "jobs employ <player.name> Orfebrero" silent
    - ^flag <player> profesion:->:Orfebrero
    - ^queue clear
#  Listas de Crafteo
    on player clicks artilujioslist in inv_aloys_ok:
    - ^run 's@aloys_craft1task'
    - ^inventory open d:in@inv_aloys_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Cueros
    on player right clicks artilujioflameanteinfo in inv_aloys_craft1:
    - ^if <player.inventory.quantity[i@blaze_powder]> >= 16 && <player.inventory.quantity[i@papelastillado]> >= 1 {
      - ^inventory close d:in@inv_aloys_craft1
      - ^actionbar "<gold>Aloys: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Aloys: <yellow>Ya casi!"
      - ^wait 1
      - ^give i@artilujioflamente quantity:1
      - ^take i@blaze_powder quantity:16
      - ^take i@papelastillado quantity:1
      - ^run 's@aloys_craft1task'
      - ^inventory open d:in@inv_aloys_craft1
      - ^execute as_server "jobs grantxp <player.name> Orfebrero 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_aloys_craft1:
    - ^inventory open d:in@inv_aloys_ok
# =====================================================================
    on player clicks rechazarprof in inv_aloys_ok:
    - ^inventory close d:in@inv_aloys_ok
    - ^DETERMINE cancelled


# = INVENTARIOS
