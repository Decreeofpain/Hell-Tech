  type: inventory
  inventory: dispenser
  title: <gold>Orfebreria
  size: 9
  slots:
  - "[i@cancelslot] [i@aloysinfo1] [i@cancelslot]"
  - "[i@cancelslot] [i@cancelslot] [i@cancelslot]"
  - "[i@aceptarprof] [i@cancelslot] [i@rechazarprof]"
