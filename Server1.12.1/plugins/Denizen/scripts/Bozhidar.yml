"Bozhidar":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Bozhidarartesano
    - 16 bozhidarscript

'Bozhidarartesano':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Bozhidar: <yellow>Y tu que miras..."
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Carpintero && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Bozhidar: <yellow>Es en serio?"
            - ^wait 2
            - ^actionbar "<gold>Bozhidar: <yellow>Porque un <dark_purple><player.flag[profesion].get[1]><yellow> me visita"
            - ^wait 2
            - ^actionbar "<gold>Bozhidar: <yellow>te hubieras muerto de chiquito!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Artesano {
            - ^actionbar "<gold>Bozhidar: <yellow>Hey <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Bozhidar: <yellow>Quieres crear artesanias?"
            - ^wait 2
            - ^actionbar "<gold>Bozhidar: <yellow>son las mejores."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Artesano {
            - ^actionbar "<gold>Bozhidar: <yellow>Hola <player.name> Bienvenido al taller de Artesania."
            - ^wait 2
            - ^actionbar "<gold>Bozhidar: <yellow>Manos a la obra, de arte claro!"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Carpintero && <player.flag[profesion].as_list> !contains Artesano && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_bozhidar
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Carpintero && <player.flag[profesion].as_list> contains Artesano && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_bozhidar_ok
            }
bozhidar_craft1task:
    type: task
    script:
    - ^foreach li@i@oak_log|i@furnace {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
bozhidar_craft2task:
    type: task
    script:
    - ^foreach li@i@cobblestone_slab|i@furnace {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
bozhidarevents:
  type: world
  events:
    on player clicks in inv_bozhidar:
    - DETERMINE cancelled
    on player drags in inv_bozhidar:
    - DETERMINE cancelled
    on player clicks in inv_bozhidar_ok:
    - DETERMINE cancelled
    on player drags in inv_bozhidar_ok:
    - DETERMINE cancelled
    on player clicks in inv_bozhidar_craft1:
    - DETERMINE cancelled
    on player drags in inv_bozhidar_craft1:
    - DETERMINE cancelled
    on player clicks in inv_bozhidar_craft2:
    - DETERMINE cancelled
    on player drags in inv_bozhidar_craft2:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_bozhidar:
    - ^inventory close d:in@inv_bozhidar
    on player clicks aceptarprof in inv_bozhidar:
    - ^inventory close d:in@inv_bozhidar
    - ^if <player.flag[profesion].as_list> contains Escriba {
      - ^flag <player> profesion:<-:Escriba
      - ^execute as_op "jobs leave Escriba" silent
      }
    - ^execute as_op "jobs employ <player.name> Artesano" silent
    - ^flag <player> profesion:->:Artesano
    - ^queue clear
#  Listas de Crafteo
    on player clicks cortezaslist in inv_bozhidar_ok:
    - ^run 's@bozhidar_craft1task'
    - ^inventory open d:in@inv_bozhidar_craft1
    - ^queue clear
    on player clicks pedruzcoslist in inv_bozhidar_ok:
    - ^run 's@bozhidar_craft2task'
    - ^inventory open d:in@inv_bozhidar_craft2
    - ^queue clear
#  Crafteo de Items
#  -- Espadas
#  --- Madera
#  ---- Comun
    on player right clicks cortezasinfo in inv_bozhidar_craft1:
    - ^if <player.inventory.quantity[i@oak_log]> >= 64 {
      - ^inventory close d:in@inv_bozhidar_craft1
      - ^actionbar "<gold>Bozhidar: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Bozhidar: <yellow>Ya casi!"
      - ^wait 1
      - ^take i@oak_log quantity:64
      - ^give i@cortezaroble quantity:1
      - ^run 's@bozhidar_craft1task'
      - ^inventory open d:in@inv_bozhidar_craft1
      - ^execute as_server "jobs grantxp <player.name> Artesano 10" silent
      }
    - ^queue clear
#  -- Pedruzcos
    on player right clicks pedruzcollameanteinfo in inv_bozhidar_craft2:
    - ^if <player.inventory.quantity[i@cobblestone_slab]> >= 64 && <player.inventory.quantity[i@furnace]> >= 2 {
      - ^inventory close d:in@inv_bozhidar_craft2
      - ^actionbar "<gold>Bozhidar: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Bozhidar: <yellow>Ya casi!"
      - ^wait 1
      - ^take i@cobblestone_slab quantity:64
      - ^take i@furnace quantity:2
      - ^give i@pedruzcollameante quantity:1
      - ^run 's@bozhidar_craft2task'
      - ^inventory open d:in@inv_bozhidar_craft2
      - ^execute as_server "jobs grantxp <player.name> Artesano 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_bozhidar_craft1:
    - ^inventory open d:in@inv_bozhidar_ok
    on player clicks Atras in inv_bozhidar_craft2:
    - ^inventory open d:in@inv_bozhidar_ok
# =====================================================================
    on player clicks rechazarprof in inv_bozhidar_ok:
    - ^inventory close d:in@inv_bozhidar_ok
    - ^DETERMINE cancelled


