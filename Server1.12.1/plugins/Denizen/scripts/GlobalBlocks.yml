# note <player.selected_region> as:circulo1a
GlobalBlocks:
  type: world
  events:
    on player enters circulo1a:
    - ^title "title:<green>Mina" "subtitle:<gold>Zona A."
    on time changes in Esparcraft:
    - ^foreach <cu@circulo1a.blocks[166]> {
      - ^wait 2t
      - ^modifyblock <def[value]> spruce_log
      }
    - ^foreach <cu@circulo1a.blocks[bedrock]> {
      - ^wait 2t
      - ^modifyblock <def[value]> coal_ore
      }
    on player breaks spruce_log in circulo1a:
    - ^wait 2t
    - ^modifyblock <context.location> barrier
    - ^queue clear
    on player breaks coal_ore in circulo1a:
    - ^wait 2t
    - ^modifyblock <context.location> bedrock
    - ^queue clear

testblocks:
    type: task
    script:
    - ^foreach <cu@circulo1a.list_partitial_chunks> {
      - ^foreach <def[value].cuboid.blocks[bedrock]> {
        - ^wait 2t
        - ^modifyblock <def[value]> coal_ore
        }
      - ^wait 2t
      }
