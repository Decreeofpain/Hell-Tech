"Brayton":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Braytoncarnicero
    - 16 braytonscript

'Braytoncarnicero':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Brayton: <yellow>Un tarado... genial!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Ganadero && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Brayton: <yellow>Que haces aqui, largate a tu miserable taller..."
            - ^wait 2
            - ^actionbar "<gold>Brayton: <yellow>Hay si soy <dark_purple><player.flag[profesion].get[1]>..."
            - ^wait 2
            - ^actionbar "<gold>Brayton: <yellow>Largo maldita sea..."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Ganadero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Carnicero {
            - ^actionbar "<gold>Brayton: <yellow>Hola <player.name> Bienvenido"
            - ^wait 2
            - ^actionbar "<gold>Brayton: <yellow>Yo se que quieres ser carnicero"
            - ^wait 2
            - ^actionbar "<gold>Brayton: <yellow>ANIMATE!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Ganadero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Carnicero {
            - ^actionbar "<gold>Brayton: <yellow>Hola <player.name> Bienvenido"
            - ^wait 2
            - ^actionbar "<gold>Brayton: <yellow>Que cosas maravillosas crearas hoy"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Ganadero && <player.flag[profesion].as_list> !contains Carnicero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_brayton
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Ganadero && <player.flag[profesion].as_list> contains Carnicero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_brayton_ok
            }
brayton_craft1task:
    type: task
    script:
    - ^foreach li@i@bone|i@stick {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
braytonevents:
  type: world
  events:
    on player clicks in inv_brayton:
    - DETERMINE cancelled
    on player drags in inv_brayton:
    - DETERMINE cancelled
    on player clicks in inv_brayton_ok:
    - DETERMINE cancelled
    on player drags in inv_brayton_ok:
    - DETERMINE cancelled
    on player clicks in inv_brayton_craft1:
    - DETERMINE cancelled
    on player drags in inv_brayton_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_brayton:
    - ^inventory close d:in@inv_brayton
    on player clicks aceptarprof in inv_brayton:
    - ^inventory close d:in@inv_brayton
    - ^if <player.flag[profesion].as_list> contains Peletero {
      - ^flag <player> profesion:<-:Peletero
      - ^execute as_op "jobs leave Peletero" silent
      }
    - ^execute as_op "jobs employ <player.name> Carnicero" silent
    - ^flag <player> profesion:->:Carnicero
    - ^queue clear
#  Listas de Crafteo
    on player clicks navajaslist in inv_brayton_ok:
    - ^run 's@brayton_craft1task'
    - ^inventory open d:in@inv_brayton_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Navajas
    on player right clicks navajahuesoinfo in inv_brayton_craft1:
    - ^if <player.inventory.quantity[i@bone]> >= 38 && <player.inventory.quantity[i@stick]> >= 64 {
      - ^inventory close d:in@inv_brayton_craft1
      - ^actionbar "<gold>Brayton: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Brayton: <yellow>Ya casi!"
      - ^wait 1
      - ^give i@navajahueso quantity:1
      - ^take i@bone quantity:38
      - ^take i@stick quantity:64
      - ^run 's@brayton_craft1task'
      - ^inventory open d:in@inv_brayton_craft1
      - ^execute as_server "jobs grantxp <player.name> Carnicero 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_brayton_craft1:
    - ^inventory open d:in@inv_brayton_ok
# =====================================================================
    on player clicks rechazarprof in inv_brayton_ok:
    - ^inventory close d:in@inv_brayton_ok
    - ^DETERMINE cancelled


# = INVENTARIOS
inv_brayton:
  type: inventory
  inventory: dispenser
  title: <gold>Carniceria
  size: 9
  slots:
  - "[i@cancelslot] [i@braytoninfo1] [i@cancelslot]"
  - "[i@cancelslot] [i@cancelslot] [i@cancelslot]"
  - "[i@aceptarprof] [i@cancelslot] [i@rechazarprof]"
inv_brayton_ok:
  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Carniceria<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@navajaslist] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot]"
inv_brayton_craft1:
  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Cueros<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@navajahuesoinfo] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@Atras]"


