"Tielo":
    type: assignment

    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

      on Build Complete:
      - ^run 's@establoend'

    interact scripts:
    - 16 Tieloscript

'Tieloscript':
  Type: Interact
  # Requirements:
    # Mode: all
    # List:
    # - valueof <player.flag[progreso].contains[conducta_ok]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<blue>Tielo: <yellow>Bienvenido al Establo <gold><player.name>"
            - ^wait
            - ^actionbar "<blue>Tielo: <yellow>te interesaria ganar almakos en el establo?"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Ganadero && <player.has_flag[profesion]> {
            - ^actionbar "<blue>Tielo: <yellow>te interesaria ganar almakos en el establo?"
            - ^queue clear
#Mencion de profesiones
            } else if <player.flag[profesion].as_list> contains Ganadero && <player.flag[qprofStatus]> != oncd {
            - ^actionbar "<blue>Tielo: <yellow>Tienes una mision <gold><player.name>"
            - ^run 's@profcheckcount'
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Ganadero && <player.flag[qprofStatus]> == oncd {
            - ^actionbar "<blue>Tielo: <yellow>Bienvenido al establo <gold><player.name>"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.has_flag[profesion].not> {
            - ^inventory open d:in@inv_tielo
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Ganadero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_tielo
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Ganadero {
            - ^if <player.has_flag[qprofStatus].not> {
              - ^run 's@profquestsrandomtielo'
              - ^queue clear
              } else if <player.flag[qprofStatus]> != oncd {
              - ^yaml load:personal/<player.name>.yml id:<player.name>
              - ^flag <player> questprofcant:<yaml[<player.name>].read[misionprof.cant]>
              - ^flag <player> questproftarjet:<yaml[<player.name>].read[misionprof.obj]>
              - ^flag <player> questprofdata:<yaml[<player.name>].read[misionprof.data]>
              - ^inventory open d:in@inv_tielo_ok
              - ^flag <player> questprofcant:!
              - ^flag <player> questproftarjet:!
              - ^flag <player> questprofdata:!
              - ^yaml unload id:<player.name>
              - ^queue clear
              } else if <player.flag[qprofStatus]> == oncd {
              - ^title "title:<yellow><player.name>" "subtitle:<green>Regresa en <player.flag[qprofStatus].expiration.in_seconds.asint> segundos por otra mision!" stay:5s
              - ^queue clear
              }
            }

establoend:
    type: task
    script:
    - ^schematic load name:establo
    - ^schematic paste name:establo location:<cu@establo.min>
    - ^schematic unload name:establo
    - ^foreach <server.list_online_players> {
      - ^title "title:<aqua>Tielo" "subtitle:<yellow>Establo reconstruido" stay:5s targets:%value%
      }
    - ^flag <server> tempmeslajho:->:establo
    - ^if <server.flag[tempmeslajho].as_list.contains[taberna|herreria|armeria|establo|cocina|arcano|fragua|deshuesadero|libreria|aserradero|cantera|molino]> {
      - if <server.flag[capitulos].as_list> !contains mesreconstruido {
        - ^flag <server> capitulos:->:mesreconstruido
        - ^flag <server> capitulosend:->:capitulo1
        }
      - ^execute as_server "denizen save"
      - ^execute as_op "region flag meslajho mobspawning deny"
      - ^execute as_op "mm m killall"
      - ^execute as_server "time set 100"
      - ^execute as_server "weather clear"
      - ^foreach li@n@1|n@2|n@3|n@5|n@6|n@7|n@8|n@9|n@10|n@27|n@35|n@66|n@85|n@91|n@94|n@96|n@99|n@100|n@193 {
        - ^define npctarget %value%
        - ^teleport <def[npctarget]> <def[npctarget].anchor[construct]>
        }
      }

