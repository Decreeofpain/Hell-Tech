    on player clicks Regresar in inv_profesiontielousegana:
    - ^inventory open d:in@inv_profesiontielo

    on player clicks Regresar in inv_profesiontielofishgana:
    - ^inventory open d:in@inv_profesiontielo

# =====================================================================
    on player clicks rechazarprof in inv_tielo_ok:
    - ^inventory close d:in@inv_tielo_ok
    - DETERMINE cancelled

# Entregar Materiales
    on player clicks Entregar in inv_tielo_ok:
    - ^flag <player> cursorid:<context.cursor_item.material.id>
    - ^flag <player> cursordata:<context.cursor_item.material.data>
    - ^flag <player> cursoridqty:<context.cursor_item.quantity>
    - ^flag <player> profinv:inv_tielo_ok
    - ^flag <player> proforigin:ganaderia
    - ^run 's@countprofq'
    - ^DETERMINE cancelled
    - ^queue clear


profquestsrandomtielo:
    type: task
    script:
    - ^yaml load:profesiones/data.yml id:<player.name>profgnr
    - ^define questalmakos <math.asint:<player.jobs[Ganadero].xp.level||>*50>
    - ^define questprof <yaml[<player.name>profgnr].list_keys[ganaderia].filter[is[LESS].than[<player.jobs[Ganadero].xp.level||>]].random[1].formatted>
    - ^define questidmaterial <yaml[<player.name>profgnr].read[ganaderia.<def[questprof]>.material]>
    - ^define questidexp <math:<yaml[<player.name>profgnr].read[ganaderia.<def[questprof]>.exp]>*2>
    - ^define questidalmakos "<math:<def[questidexp]>*8>"
    - ^define questconteo "<math.asint:<def[questalmakos]>/<def[questidalmakos]>>"
    - ^if <def[questconteo]> <= 0 {
      - ^define questprofcant 1
      } else {
      - ^define questprofcant <def[questconteo]>
      }
    - ^yaml load:personal/<player.name>.yml id:<player.name>
    - ^yaml id:<player.name> set misionprof.cant:<def[questprofcant]>
    - ^yaml id:<player.name> set misionprof.reward:<math.asint:<def[questprofcant]>*<def[questidalmakos]>>
    - ^yaml id:<player.name> set misionprof.xpreward:<math.asint:<def[questprofcant]>*<def[questidexp]>>
    - ^yaml id:<player.name> set misionprof.xpid:<def[questidexp]>
    - ^yaml id:<player.name> set misionprof.obj:<def[questidmaterial]>
    - ^yaml id:<player.name> set misionprof.data:<yaml[<player.name>profgnr].read[ganaderia.<def[questprof]>.data]>
    - ^flag <player> questprofcant:<def[questprofcant]>
    - ^flag <player> questproftarjet:<def[questidmaterial]>
    - ^flag <player> questprofdata:<yaml[<player.name>profgnr].read[ganaderia.<def[questprof]>.data]>
    - ^inventory open d:in@inv_tielo_ok
    - ^flag <player> questprofcant:!
    - ^flag <player> questproftarjet:!
    - ^flag <player> questprofdata:!
    - ^yaml savefile:personal/<player.name>.yml id:<player.name>
    - ^yaml unload id:<player.name>
    - ^flag <player> qprofStatus:on
    - ^yaml unload id:<player.name>profgnr
    - ^queue clear

