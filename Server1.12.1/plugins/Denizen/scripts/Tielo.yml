#
    on player clicks rechazarprof in inv_tielo:
    - ^inventory close d:in@inv_tielo
    on player clicks aceptarprof in inv_tielo:
    - ^inventory close d:in@inv_tielo
    - ^execute as_op "jobs fireall <player.name>" silent
    - ^execute as_op "jobs employ <player.name> Ganadero" silent
    - ^flag <player> profesion:->:Ganadero
    - ^flag <player> qprofStatus:!
