  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Armeria<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@espadasmaderalist] [i@pedruzcoslist] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot]"
