"Mack":
    type: assignment
    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

    interact scripts:
    - 18 Mackarmero
    - 16 mackscript

'Mackarmero':
  Type: Interact
  # Requirements:
  #   Mode: all
  #   List:
  #   - valueof <global.flag[capitulos].contains[destroy]>
  #   - valueof <player.flag[misiones].contains[destroy]>
  #   - -valueof <global.flag[capitulos].contains[mesreconstruido]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^actionbar "<gold>Mack: <yellow>Un gusano, fuera de aqui!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> !contains Minero && <player.has_flag[profesion]> {
            - ^actionbar "<gold>Mack: <yellow>Que miras?"
            - ^wait 2
            - ^actionbar "<gold>Mack: <yellow>Sabes cuantos <dark_purple><player.flag[profesion].get[1]><yellow> e matado?"
            - ^wait 2
            - ^actionbar "<gold>Mack: <yellow>o es que quieres sumarte a la cuenta!"
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> !contains Armero {
            - ^actionbar "<gold>Mack: <yellow>Al fin <player.name>!"
            - ^wait 2
            - ^actionbar "<gold>Mack: <yellow>Quieres crear armas amigo?"
            - ^wait 2
            - ^actionbar "<gold>Mack: <yellow>Yo se que si."
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.has_flag[profesion]> && <player.flag[profesion].as_list> contains Armero {
            - ^actionbar "<gold>Mack: <yellow>Hola <player.name> La armeria te espera."
            - ^wait 2
            - ^actionbar "<gold>Mack: <yellow>Saquemosle filo a nuevas espadas!"
            - ^queue clear
            }
      click trigger:
        Script:
          - ^if <player.flag[profesion].as_list> contains Minero && <player.flag[profesion].as_list> !contains Armero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_mack
            - ^queue clear
            } else if <player.flag[profesion].as_list> contains Minero && <player.flag[profesion].as_list> contains Armero && <player.has_flag[profesion]> {
            - ^inventory open d:in@inv_mack_ok
            }
mack_craft1task:
    type: task
    script:
    - ^foreach li@i@emplastomaderico|i@cortezaroble {
      - ^flag <player> <def[value].replace[regex:i@]>:<player.inventory.quantity[%value%]> duration:1s
      }
    - ^queue clear
mackevents:
  type: world
  events:
    on player clicks in inv_mack:
    - DETERMINE cancelled
    on player drags in inv_mack:
    - DETERMINE cancelled
    on player clicks in inv_mack_ok:
    - DETERMINE cancelled
    on player drags in inv_mack_ok:
    - DETERMINE cancelled
    on player clicks in inv_mack_craft1:
    - DETERMINE cancelled
    on player drags in inv_mack_craft1:
    - DETERMINE cancelled
#
    on player clicks rechazarprof in inv_mack:
    - ^inventory close d:in@inv_mack
    on player clicks aceptarprof in inv_mack:
    - ^inventory close d:in@inv_mack
    - ^execute as_op "jobs employ <player.name> Armero" silent
    - ^flag <player> profesion:->:Armero
    - ^queue clear
#  Listas de Crafteo
    on player clicks espadasmaderalist in inv_mack_ok:
    - ^run 's@mack_craft1task'
    - ^inventory open d:in@inv_mack_craft1
    - ^queue clear
#  Crafteo de Items
#  -- Cueros
    on player right clicks espmdrcomuninfo in inv_mack_craft1:
    - ^if <player.inventory.quantity[i@emplastomaderico]> >= 3 && <player.inventory.quantity[i@cortezaroble]> >= 1 {
      - ^inventory close d:in@inv_mack_craft1
      - ^actionbar "<gold>Mack: <yellow>Creando... <player.name>"
      - ^wait 2
      - ^actionbar "<gold>Mack: <yellow>Ya casi!"
      - ^wait 1
      - ^execute as_op "md give <player.name> -t ewc"
      - ^take i@emplastomaderico quantity:3
      - ^take i@cortezaroble quantity:1
      - ^run 's@mack_craft1task'
      - ^inventory open d:in@inv_mack_craft1
      - ^execute as_server "jobs grantxp <player.name> Armero 10" silent
      }
    - ^queue clear

  ## Atras
    on player clicks Atras in inv_mack_craft1:
    - ^inventory open d:in@inv_mack_ok
# =====================================================================
    on player clicks rechazarprof in inv_mack_ok:
    - ^inventory close d:in@inv_mack_ok
    - ^DETERMINE cancelled


# = INVENTARIOS
inv_mack:
  type: inventory
  inventory: dispenser
  title: <gold>Armeria
  size: 9
  slots:
  - "[i@cancelslot] [i@mackinfo1] [i@cancelslot]"
  - "[i@cancelslot] [i@cancelslot] [i@cancelslot]"
  - "[i@aceptarprof] [i@cancelslot] [i@rechazarprof]"
inv_mack_ok:
  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Armeria<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@espadasmaderalist] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot]"
inv_mack_craft1:
  type: inventory
  title: '<dark_purple><magic>0<reset><gold>Espadas de Madera<dark_purple><magic>0'
  size: 9
  slots:
  - "[i@espmdrcomuninfo] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@cancelslot] [i@Atras]"


