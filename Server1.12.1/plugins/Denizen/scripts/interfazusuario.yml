inv_guis_players:
  type: world
  events:
    ##############################Block SLOT##
    on player joins:
#    - ^if <player.inventory.slot[9].scriptname||false> != panel && !<player.inventory.contains[panelgui]> {
    - ^if <player.flag[verificado]> == null {
      - ^flag <player> name:<player.name>
