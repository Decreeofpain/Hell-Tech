looprain:
    type: task
    script:
    - ^repeat 27 {
      - ^if !<server.has_flag[rainstorm]> queue clear
      - ^foreach <server.list_online_players> {
        - define victima "%value%"
        - ^if <cu@taberna.list_players> !contains <def[victima]> {
          - ^hurt targets:<def[victima]>
          - ^wait 2s
          } else {
          - ^wait 2s
          }
        }
      }

meslajholive:
  type: world
  events:
    on time changes:
    - ^if !<server.has_flag[rainstorm]> queue clear
    - ^run looprain
    # - ^narrate lol targets:<server.list_online_players>

animegrua:
    type: task
    script:
    - ^yaml load:pueblos/meslajho.yml id:grua<player.name>
    - ^if <yaml[grua<player.name>].read[grua.cantidad]> <= 64 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 1 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin1
      - ^schematic paste name:contmesmin1 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin1
      - ^yaml id:grua<player.name> set grua.cantidad:+:<player.flag[cursoridqty]>
      - ^yaml id:grua<player.name> set grua.fase:->:1
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      } else if <yaml[grua<player.name>].read[grua.cantidad]> >= 64 && <yaml[grua<player.name>].read[grua.cantidad]> <= 128 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 2 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin2
      - ^schematic paste name:contmesmin2 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin3
      - ^yaml id:grua<player.name> set grua.cantidad:+:<player.flag[cursoridqty]>
      - ^yaml id:grua<player.name> set grua.fase:->:2
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      } else if <yaml[grua<player.name>].read[grua.cantidad]> >= 128 && <yaml[grua<player.name>].read[grua.cantidad]> <= 192 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 3 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin3
      - ^schematic paste name:contmesmin3 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin3
      - ^yaml id:grua<player.name> set grua.cantidad:+:<player.flag[cursoridqty]>
      - ^yaml id:grua<player.name> set grua.fase:->:3
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      } else if <yaml[grua<player.name>].read[grua.cantidad]> >= 192 && <yaml[grua<player.name>].read[grua.cantidad]> <= 256 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 4 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin4
      - ^schematic paste name:contmesmin4 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin4
      - ^yaml id:grua<player.name> set grua.cantidad:+:<player.flag[cursoridqty]>
      - ^yaml id:grua<player.name> set grua.fase:->:4
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      } else if <yaml[grua<player.name>].read[grua.cantidad]> >= 256 && <yaml[grua<player.name>].read[grua.cantidad]> <= 320 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 5 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin5
      - ^schematic paste name:contmesmin5 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin5
      - ^yaml id:grua<player.name> set grua.cantidad:+:<player.flag[cursoridqty]>
      - ^yaml id:grua<player.name> set grua.fase:->:5
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      } else if <yaml[grua<player.name>].read[grua.cantidad]> >= 320 && <yaml[grua<player.name>].read[grua.cantidad]> <= 384 && <yaml[grua<player.name>].read[grua.fase].as_list> !contains 6 && <yaml[grua<player.name>].read[grua.mechanims]> != on {
      - ^schematic load name:contmesmin6
      - ^schematic paste name:contmesmin6 location:<cu@contmesmin.min>
      - ^schematic unload name:contmesmin6
      - ^yaml id:grua<player.name> set grua.cantidad:0
      - ^yaml id:grua<player.name> set grua.fase:0
      - ^yaml id:grua<player.name> set grua.mechanims:on
      - ^yaml savefile:pueblos/meslajho.yml id:grua<player.name>
      - ^run 's@gruames'
      }
    - ^yaml unload id:grua<player.name>
    - ^queue clear

