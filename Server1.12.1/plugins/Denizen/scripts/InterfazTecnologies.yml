Tecnologievents:
  type: world
  events:
    on player clicks in inv_tecnology_mineria_meslajho:
    - DETERMINE cancelled
    on player drags in inv_tecnology_mineria_meslajho:
    - DETERMINE cancelled
    on player clicks in inv_tecnology_mineria_meslajho_tools:
    - DETERMINE cancelled
    on player drags in inv_tecnology_mineria_meslajho_tools:
    - DETERMINE cancelled
    on player clicks in inv_tecnology_mineria_meslajho_fundiciones:
    - DETERMINE cancelled
    on player drags in inv_tecnology_mineria_meslajho_fundiciones:
    - DETERMINE cancelled
# ------------------------ Mineria principal ---------------------------------
    on player clicks TECNOLOGY_MNR_TOOLS1 in inv_tecnology_mineria_meslajho:
    - ^inventory open d:in@inv_tecnology_mineria_meslajho_tools
    on player clicks TECNOLOGY_MNR_FUNDICIONES1 in inv_tecnology_mineria_meslajho:
    - ^inventory open d:in@inv_tecnology_mineria_meslajho_fundiciones
#                            ----- TECNOLOGIES ------
    on player clicks TECNOLOGY_MNR_TOOLS1 in inv_tecnology_mineria_meslajho_fundiciones:
    - ^inventory open d:in@inv_tecnology_mineria_meslajho_tools
    on player clicks TECNOLOGY_MNR_FUNDICIONES1 in inv_tecnology_mineria_meslajho_tools:
    - ^inventory open d:in@inv_tecnology_mineria_meslajho_fundiciones
# ------------------------ Puntos --------------------------------------------
# <player.has_permission[ItemRestrict.bypass.257.0.use].global>
    on player clicks TECNOLOGY_INVESTIGAR in inv_tecnology_mineria_meslajho_tools:
    - ^if <player.flag[mineriapoints]> >= 5 && <server.flag[meslajho_tools]> < 100 {
      - ^flag <player> mineriapoints:-:5
      - ^flag <server> meslajho_tools:+:1
      - ^inventory open d:in@inv_tecnology_mineria_meslajho_tools
      - ^if <server.flag[meslajho_tools]> >= 100 {
        - ^permission add ItemRestrict.bypass.273.0.craft group:iniciado
        - ^permission add ItemRestrict.bypass.274.0.craft group:iniciado
        - ^permission add ItemRestrict.bypass.256.0.craft group:iniciado
        - ^permission add ItemRestrict.bypass.257.0.craft group:iniciado
        - ^permission add ItemRestrict.bypass.273.0.use group:iniciado
        - ^permission add ItemRestrict.bypass.274.0.use group:iniciado
        - ^permission add ItemRestrict.bypass.256.0.use group:iniciado
        - ^permission add ItemRestrict.bypass.257.0.use group:iniciado
        }
      }
    - ^DETERMINE cancelled
    - ^queue clear
    on player clicks TECNOLOGY_INVESTIGAR in inv_tecnology_mineria_meslajho_fundiciones:
    - ^if <player.flag[mineriapoints]> >= 5 && <server.flag[meslajho_fundiciones]> < 100 {
      - ^flag <player> mineriapoints:-:5
      - ^flag <server> meslajho_fundiciones:+:1
      - ^inventory open d:in@inv_tecnology_mineria_meslajho_fundiciones
      - ^if <server.flag[meslajho_fundiciones]> >= 100 {
        - ^permission add ItemRestrict.bypass.98.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.98.3.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.20.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.82.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.336.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.265.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.266.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.406.0.smelt group:iniciado
        - ^permission add ItemRestrict.bypass.405.0.smelt group:iniciado
        }
      }
    - ^DETERMINE cancelled
    - ^queue clear
