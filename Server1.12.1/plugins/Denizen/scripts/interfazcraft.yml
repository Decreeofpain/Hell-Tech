craft_esparcraft:
  type: world
  events:
    on player clicks command in vaulcraft:
    - ^if <player.has_flag[profesion].not> {
      - ^narrate "<green>Bozhidar: <yellow>Necesitas una profesion para usar la maquina <gold><player.name>"
      - queue clear
      } else if <player.flag[profesion].as_list> contains Nuevo {
      - ^inventory open d:in@inv_craftcarpgui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Aprendiz {
      - ^inventory open d:in@inv_craftalquigui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Novicio {
      - ^inventory open d:in@inv_craftherbogui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Dicipulo {
      - ^inventory open d:in@inv_craftelemgui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Novato {
      - ^inventory open d:in@inv_craftminegui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Neofito {
      - ^inventory open d:in@inv_craftartegui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Aspirante {
      - ^inventory open d:in@inv_craftherrgui
      - ^queue clear
      } else if <player.flag[profesion].as_list> contains Alumno {
      - ^inventory open d:in@inv_craftarmegui
      - ^queue clear
      }

      
    

