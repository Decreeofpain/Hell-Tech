#/ex note cu@0,0,0,world|5,5,5,world as:REMARKABLECUBOID101
#    - ^schematic create name:rulbertfrst cu@bosqueoak location:129,96,-412,Esparcraft
#/ex narrate <global.flag[NPCDESPAWN1].expiration.formatted>
Schematics:
  type: world
  events:
    on player enters minacobblestone:
    - ^title "title:<green>Mina" "subtitle:<gold>Aqui puedes extraer piedra y carbon."
    on player enters bosqueoak:
    - ^title "title:<green>Bosque de Meslajho" "subtitle:<gold>Aqui puedes extraer madera."
    on player enters minafusgrel:
    - ^title "title:<green>Mina Fusgrel" "subtitle:<gold>Aqui puedes extraer granito y hierro."
    on player enters minaorath:
    - ^title "title:<green>Mina Orath" "subtitle:<gold>Aqui puedes extraer arcilla."
    on player enters arena1:
    - ^title "title:<green>Arena" "subtitle:<gold>Aqui puedes demostrar tu destreza."
    - ^flag <player> inarena:true
    on player exits arena1:
    - ^flag <player> inarena:!
    on player enters entradames:
    - ^title "title:<gold>Meslajho" "subtitle:<white>Un pueblo neutral."
    on player enters minaormel:
    - ^title "title:<green>Mina Ormel" "subtitle:<gold>Aqui puedes extraer oro."
    on player enters minaungoloz:
    - ^title "title:<green>Mina Ungoloz" "subtitle:<gold>Aqui puedes extraer oro."
    on player enters minavisener:
    - ^title "title:<green>Mina Visener" "subtitle:<gold>Aqui puedes extraer oro."


    on 8:00 in Esparcraft:
    - ^if <cu@minacobblestone.get_blocks[stone].size> < 40000 {
      - ^schematic load name:minacobblestone
      - ^schematic paste name:minacobblestone location:<cu@minacobblestone.min>
      - ^schematic unload name:minacobblestone
      - ^foreach <cu@minacobblestone.list_players> {
        - ^title "title:<green>Wymond" "subtitle:<gold>La mina fue restaurada" stay:10s
        }
      - ^teleport <cu@minacobblestone.list_players> dminacobblestone
      }

    on 7:00 in Esparcraft:
    - if <cu@bosqueoak.get_blocks[log].size> < 330 {
      - ^teleport <cu@bosqueoak.list_players> dbosqueoak
      - ^schematic load name:bosqueoak
      - ^schematic paste name:bosqueoak location:<cu@bosqueoak.min>
      - ^schematic unload name:bosqueoak
      }
    - if <cu@minaormel.get_blocks[stone].size> < 41900 {
      - ^teleport <cu@minaormel.list_players> dminaormel
      - ^schematic load name:minaormel
      - ^schematic paste name:minaormel location:<cu@minaormel.min>
      - ^schematic unload name:minaormel
      }
    - if <cu@minaungoloz.get_blocks[stone].size> < 6166 {
      - ^teleport <cu@minaungoloz.list_players> dminaungoloz
      - ^schematic load name:minaungoloz
      - ^schematic paste name:minaungoloz location:<cu@minaungoloz.min>
      - ^schematic unload name:minaungoloz
      }
    - if <cu@minavisener.get_blocks[stone].size> < 6166 {
      - ^teleport <cu@minavisener.list_players> dminaungoloz
      - ^schematic load name:minavisener
      - ^schematic paste name:minavisener location:<cu@minavisener.min>
      - ^schematic unload name:minavisener
      }



    on 9:00 in Esparcraft:
    - ^if <cu@minafusgrel.get_blocks[stone].size> < 25831 {
      - ^teleport <cu@minafusgrel.list_players> dminafusgrel
      - ^schematic load name:minafusgrel
      - ^schematic paste name:minafusgrel location:<cu@minafusgrel.min>
      - ^schematic unload name:minafusgrel
      }

    on 10:00 in Esparcraft:
    - if <cu@minaorath.get_blocks[82].size> < 30000 {
      - ^schematic load name:minaclay
      - ^schematic paste name:minaclay location:<cu@minaorath.min>
      - ^schematic unload name:minaclay
      - foreach <cu@minaorath.list_players> {
        - ^title "title:<green>Wymond" "subtitle:<gold>La mina fue restaurada" stay:10s
        }
      - ^teleport <cu@minaorath.list_players> dminaorath
      }
