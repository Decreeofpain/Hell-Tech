"Eudes":
    type: assignment

    actions:
      on assignment:
      - trigger name:CHAT toggle:false
      - trigger name:click toggle:true
      - trigger name:proximity toggle:true radius:3

      on Build Complete:
      - ^run 's@molinoend'

    interact scripts:
    - 16 Eudesscript

'Eudesscript':
  Type: Interact
  # Requirements:
    # Mode: all
    # List:
    # - valueof <player.flag[progreso].contains[conducta_ok]>
  Steps:
    '1':
      proximity trigger:
        entry:
          radius: 4
          Script:
          - ^if <player.has_flag[profesion].not> {
            - ^title "subtitle:<blue>Eudes: <yellow>Aun sin profesion <gold><player.name>?"
            - ^wait
            - ^title "subtitle:<yellow>Y que estas haciendo ahi parado..."
            - ^wait
            - ^title "subtitle:<yellow>Hay mucha Alquimia que hacer"
            - ^queue clear
            } else if <player.flag[profesion].size> == 1 && <player.flag[profesion].as_list> !contains Alquimista {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 25 {
              - ^title "subtitle:<blue>Eudes: <yellow>Quieres hacer explotar algo?"
              - ^wait
              - ^title "subtitle:<yellow>Unete a los Alquimios hahaha"
              - ^queue clear
              } else {
              - ^title "subtitle:<blue>Eudes: <yellow>Que pasa <gold><player.name>"
              - ^wait
              - ^title "subtitle:<yellow>Aun no eres Nivel 25 de <player.flag[profesion].get[1]>" stay:2s
              - ^wait
              - ^title "subtitle:<yellow>No me quites mi maldito tiempo!"
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 1 && <player.flag[profesion].as_list> contains Alquimista {
            - ^if <player.has_flag[qprofStatusalquimia].not> {
              - ^if <player.has_flag[AlquimiaON]> {
                - ^title "subtitle:<blue>Eudes: <yellow>Ya traes lo de la mision <gold><player.name>?"
                - ^flag <player> checkprof:alquimia
                - ^run 's@profcheckcount'
                - ^flag <player> checkprof:!
                - ^queue clear
                } else {
                - ^run 's@profquestsrandomeudes'
                - ^queue clear
                }
              } else if <player.has_flag[qprofStatusalquimia]> {
              - ^title "subtitle:<green>Regresa en <player.flag[qprofStatusalquimia].expiration.in_seconds.asint> segundos por otra mision!" stay:5s
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 2 && <player.flag[profesion].as_list> !contains Alquimista {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 50 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 50 {
              - ^title "subtitle:<blue>Eudes: <yellow>Venga <gold><player.name>"
              - ^wait
              - ^title "subtitle:<yellow>Por fin ya puedes ser Alquimista..."
              - ^queue clear
              } else {
              - ^title "subtitle:<blue>Eudes: <yellow>Hey <gold><player.name>"
              - ^wait
              - ^title "subtitle:<yellow>Ocupas nivel 50 de tus profesiones"
              - ^wait
              - ^title "subtitle:<yellow><player.flag[profesion].get[1]> y <player.flag[profesion].get[2]>"
              - ^wait
              - ^title "subtitle:<yellow>Mientras tanto largo!"
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 2 && <player.flag[profesion].as_list> contains Alquimista {
            - ^if <player.has_flag[qprofStatusalquimia].not> {
              - ^if <player.has_flag[AlquimiaON]> {
                - ^title "subtitle:<blue>Eudes: <yellow>Completa tu mision <gold><player.name>!"
                - ^flag <player> checkprof:alquimia
                - ^run 's@profcheckcount'
                - ^flag <player> checkprof:!
                - ^queue clear
