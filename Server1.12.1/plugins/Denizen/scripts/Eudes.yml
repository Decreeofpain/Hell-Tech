            } else if <player.flag[profesion].size> == 3 && <player.flag[profesion].as_list> contains Alquimista {
            - ^if <player.has_flag[qprofStatusalquimia].not> {
              - ^if <player.has_flag[AlquimiaON]> {
                - ^title "subtitle:<blue>Eudes: <yellow>Aun tienes una mision <gold><player.name>!"
                - ^flag <player> checkprof:alquimia
