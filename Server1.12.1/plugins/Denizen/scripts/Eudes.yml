molinoend:
    type: task
    script:
    - ^schematic load name:molino
    - ^schematic paste name:molino location:<cu@molino.min>
    - ^schematic unload name:molino
    - ^foreach <server.list_online_players> {
      - ^title "title:<aqua>Eudes" "subtitle:<yellow>Molino reconstruido" stay:5s targets:%value%
      }
    - ^flag <server> tempmeslajho:->:molino
    - ^if <server.flag[tempmeslajho].as_list.contains[taberna|herreria|armeria|establo|cocina|arcano|fragua|deshuesadero|libreria|aserradero|cantera|molino]> {
      - ^foreach li@n@1|n@2|n@3|n@5|n@6|n@7|n@8|n@9|n@10|n@35|n@66|n@85|n@91|n@94|n@96|n@99|n@100 {
        - ^define npctarget %value%
        - ^teleport <def[npctarget]> <def[npctarget].anchor[construct]>
        }
      }

profquestsrandomeudes:
    type: task
    script:
    - ^yaml load:profesiones/data.yml id:<player.name>profalq
    - ^define questprof <yaml[<player.name>profalq].list_keys[alquimia].filter[is[LESS].than[<player.jobs[Alquimista].xp.level||>]].random[1].formatted>
    - ^define questidmaterial <yaml[<player.name>profalq].read[alquimia.<def[questprof]>.material]>
    - ^if <def[questidmaterial]> == 373 {
      - ^define questidpotion <yaml[<player.name>profalq].read[alquimia.<def[questprof]>.potion]>
      - ^define questalmakos <math.asint:<player.jobs[Alquimista].xp.level||>*50>
      - ^define questidexp <math:<yaml[<player.name>profalq].read[alquimia.<def[questprof]>.exp]>*2>
      - ^define questidalmakos "<math:<def[questidexp]>*8>"
      - ^define questconteo "<math.asint:<def[questalmakos]>/<def[questidalmakos]>>"
      - ^if <def[questconteo]> <= 0 {
        - ^define questprofcant 1
        } else {
        - ^define questprofcant <def[questconteo]>
        }
      - ^yaml load:personal/<player.name>.yml id:<player.name>
      - ^yaml id:<player.name> set alquimia.misionprof.cant:<def[questprofcant]>
      - ^yaml id:<player.name> set alquimia.misionprof.reward:<math.asint:<def[questprofcant]>*<def[questidalmakos]>>
      - ^yaml id:<player.name> set alquimia.misionprof.xpreward:<math.asint:<def[questprofcant]>*<def[questidexp]>>
      - ^yaml id:<player.name> set alquimia.misionprof.xpid:<def[questidexp]>
      - ^yaml id:<player.name> set alquimia.misionprof.obj:<def[questidpotion]>
      - ^flag <player> questprofcant:<yaml[<player.name>].read[alquimia.misionprof.cant]>
      - ^define lore "|&ss6Cantidad &sse<yaml[<player.name>].read[alquimia.misionprof.cant]>||&ss2Recompensas|&sse<yaml[<player.name>].read[alquimia.misionprof.reward]> &ss5Almakos|&sse<yaml[<player.name>].read[alquimia.misionprof.xpreward]> &ss5Experiencia"
      - ^flag <player> lorepotion:<def[lore]>
      - ^flag <player> questproftarjet:<yaml[<player.name>].read[alquimia.misionprof.obj]>
      - ^flag <player> questproftarjetpotion:<yaml[<player.name>].read[alquimia.misionprof.potion]>
      - ^flag <player> profreward:<yaml[<player.name>].read[alquimia.misionprof.reward]>
      - ^flag <player> profrewardxp:<yaml[<player.name>].read[alquimia.misionprof.xpreward]>
      - ^flag <player> AlquimiaON:ok
      - ^inventory open d:in@inv_eudes_ok_potion
      - ^flag <player> questprofcant:!
      - ^flag <player> lorepotion:!
      - ^flag <player> questproftarjet:!
      - ^flag <player> questproftarjetpotion:!
      - ^flag <player> profreward:!
      - ^flag <player> profrewardxp:!
      - ^yaml savefile:personal/<player.name>.yml id:<player.name>
      - ^yaml unload id:<player.name>
      - ^yaml unload id:<player.name>profalq
      } else {
      - ^define questalmakos <math.asint:<player.jobs[Alquimista].xp.level||>*50>
      - ^define questidname <yaml[<player.name>profalq].read[alquimia.<def[questprof]>.name]>
      - ^define questidexp <math:<yaml[<player.name>profalq].read[alquimia.<def[questprof]>.exp]>*2>
      - ^define questidalmakos "<math:<def[questidexp]>*8>"
      - ^define questconteo "<math.asint:<def[questalmakos]>/<def[questidalmakos]>>"
      - ^if <def[questconteo]> <= 0 {
        - ^define questprofcant 1
        } else {
        - ^define questprofcant <def[questconteo]>
        }
      - ^yaml load:personal/<player.name>.yml id:<player.name>
      - ^yaml id:<player.name> set alquimia.misionprof.cant:<def[questprofcant]>
      - ^yaml id:<player.name> set alquimia.misionprof.reward:<math.asint:<def[questprofcant]>*<def[questidalmakos]>>
      - ^yaml id:<player.name> set alquimia.misionprof.xpreward:<math.asint:<def[questprofcant]>*<def[questidexp]>>
      - ^yaml id:<player.name> set alquimia.misionprof.xpid:<def[questidexp]>
      - ^yaml id:<player.name> set alquimia.misionprof.obj:<def[questidmaterial]>
      - ^yaml id:<player.name> set alquimia.misionprof.name:<def[questidname]>
      - ^yaml id:<player.name> set alquimia.misionprof.data:<yaml[<player.name>profalq].read[alquimia.<def[questprof]>.data]>
      - ^flag <player> questprofcant:<yaml[<player.name>].read[alquimia.misionprof.cant]>
      - ^flag <player> questproftarjet:<yaml[<player.name>].read[alquimia.misionprof.obj]>
      - ^flag <player> questprofname:<yaml[<player.name>].read[alquimia.misionprof.name]>
      - ^flag <player> questprofdata:<yaml[<player.name>].read[alquimia.misionprof.data]>
      - ^flag <player> profreward:<yaml[<player.name>].read[alquimia.misionprof.reward]>
      - ^flag <player> profrewardxp:<yaml[<player.name>].read[alquimia.misionprof.xpreward]>
      - ^flag <player> AlquimiaON:ok
      - ^inventory open d:in@inv_eudes_ok
      - ^flag <player> questprofcant:!
      - ^flag <player> questproftarjet:!
      - ^flag <player> questprofname:!
      - ^flag <player> questprofdata:!
      - ^flag <player> profreward:!
      - ^flag <player> profrewardxp:!
      - ^yaml savefile:personal/<player.name>.yml id:<player.name>
      - ^yaml unload id:<player.name>
      - ^yaml unload id:<player.name>profalq
      }
    - ^queue clear

