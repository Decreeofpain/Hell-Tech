              - ^title "subtitle:<green>Regresa en <player.flag[qprofStatusalquimia].expiration.in_seconds.asint> segundos por otra mision!" stay:5s
              - ^queue clear
              }
            } else if <player.flag[profesion].size> == 3 && <player.flag[profesion].as_list> !contains Alquimista {
            - ^if <player.jobs[<player.flag[profesion].get[1]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[2]>].xp.level> >= 100 && <player.jobs[<player.flag[profesion].get[3]>].xp.level> >= 100 {
