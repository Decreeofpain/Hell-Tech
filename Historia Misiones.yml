1- PRE HISTORIA
    Meslajho un pueblo lleno de codicia y avaricia donde Claudec era el Rey absoluto, quien pecaba de codicia
    arrogancia y practicaba los actos mas viles sobre su pueblo decadente que estaba igual o incluso mas podrido.

    Fernan el hermano menor de Claudec trata fallidamente en distintas ocaciones, recobrar el honor y la humanidad de su hermano
    pero no logra hacer nada, en su desesperacion busca escritos oscuros de como erradicar la maldad de la gente
    enceuntra algunos manoscritos y logra contactar con un trotamundos que buscaba lo mismo "Zane Kilgore" Fernan manda decirle
    que debajo de Meslajho esta el ultimo templo de la Orden del ojo ciego, los Dexaro. A lo cual Zane Kilgore estaba buscando

    Pero que no sabia como hacer uso de sus poderes ocultos, Zane Kilgore atravieza el mundo repetidas veces en busca
    de la ultima reliquia de los Dexaro, la Piedra del Alma. Cullo interior tenia los secretos mayor guardados de los
    Dexaro. Una orden de Magos que perdieron sus almas por el eterno conocimiento.

    Al fin de 10 años de exaustiva busqueda Zane encuentra dos de las 3 piezas faltantes para erradicar el mal del mundo
    La piedra del Alma, El ultimo templo de los dexaro y solo faltaba encontrar una mujer noble de corazon puro en un lugar
    podrido lleno de codicia y maldad "Sharam"

    El precio a pagar es encerrar tu propia vida en la piedra del alma y pasarla a la nueva portadora que despertara el podere
    que erradicara la maldad del mundo, lo que nadie sabe es que para eso, se debera despertar un mal mayor que destruira
    casi por completo a la humanidad.

