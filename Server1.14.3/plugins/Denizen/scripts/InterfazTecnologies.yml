Tecnologievents:
  type: world
  events:
# ------- Abrir inventarios desde Lactersn
    on player clicks lectern in canterameslajho:
    - ^inventory open d:in@inv_tech_cnt_mes
    - DETERMINE cancelled
# ------- Cancel Clicks
    on player clicks in inv_tech_cnt_mes:
    - DETERMINE cancelled
    on player drags in inv_tech_cnt_mes:
    - DETERMINE cancelled
    on player clicks in inv_tech_cnt_mes_cobblestone:
    - DETERMINE cancelled
    on player drags in inv_tech_cnt_mes_cobblestone:
    - DETERMINE cancelled
    on player clicks in inv_tech_cnt_mes_andesite:
    - DETERMINE cancelled
    on player drags in inv_tech_cnt_mes_andesite:
    - DETERMINE cancelled
# ------------------------ Canteria Principal ---------------------------------
    on player clicks TECNOLOGY_CNT_COBBLESTONE in inv_tech_cnt_mes:
    - ^inventory open d:in@inv_tech_cnt_mes_cobblestone
    on player clicks TECNOLOGY_CNT_ANDESITE in inv_tech_cnt_mes:
    - ^inventory open d:in@inv_tech_cnt_mes_andesite
#                            ----- TECNOLOGIES ------
# ---------------------------------- Puntos --------------------------------------------
    on player clicks btn_investigarcanteria in inv_tech_cnt_mes_cobblestone:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_cobblestone]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_cobblestone:+:1
      - ^inventory open d:in@inv_tech_cnt_mes_cobblestone
      - ^if <server.flag[meslajho_cobblestone]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriacobblestone
        }
      }
    - ^DETERMINE cancelled
    - ^queue clear
    on player clicks btn_investigarcanteria in inv_tech_cnt_mes_andesite:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_andesite]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_andesite:+:1
      - ^inventory open d:in@inv_tech_cnt_mes_andesite
      - ^if <server.flag[meslajho_andesite]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriaandesite
        }
      }
    - ^DETERMINE cancelled
    - ^queue clear

# ------------------------ Boton regresar ---------------------------------
    on player clicks Regresar in inv_tech_cnt_mes_cobblestone:
    - ^inventory open d:in@inv_tech_cnt_mes
    on player clicks Regresar in inv_tech_cnt_mes_andesite:
    - ^inventory open d:in@inv_tech_cnt_mes
