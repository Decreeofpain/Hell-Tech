Tecno_openinterfaz:
  type: world
  events:
# ------- Abrir inventarios desde Lactersn
    on player clicks lectern in canterameslajho:
    - ^inventory open d:in@InvMesCNT
    - ^determine cancelled
    - ^queue clear
# ------- Cancel Clicks
    on player clicks in InvMesCNT:
    - determine cancelled
    on player clicks in InvMesCNT_Cobblestone:
    - determine cancelled
    on player clicks in InvMesCNT_Andesite:
    - determine cancelled
    on player clicks in InvMesCNT_Granite:
    - determine cancelled
    on player clicks in InvMesCNT_Diorite:
    - determine cancelled

Tecnologievents:
  type: world
  events:
# ------------------------ Canteria Principal ---------------------------------
    on player clicks btn_ctn_mescobblestone in InvMesCNT:
    - ^inventory open d:in@InvMesCNT_Cobblestone
    on player clicks btn_ctn_mesandesite in InvMesCNT:
    - ^inventory open d:in@InvMesCNT_Andesite
    on player clicks btn_ctn_mesdiorite in InvMesCNT:
    - ^inventory open d:in@InvMesCNT_Diorite
    on player clicks btn_ctn_mesgranite in InvMesCNT:
    - ^inventory open d:in@InvMesCNT_Granite
#                            ----- TECNOLOGIES ------
# ---------------------------------- Puntos --------------------------------------------
    on player clicks btnup_ctn_cobblestone in InvMesCNT_Cobblestone:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_cobblestone]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_cobblestone:+:1
      - ^if <server.flag[meslajho_cobblestone]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriacobblestone
        }
      }
    - ^inventory open d:in@InvMesCNT_Cobblestone
    - ^queue clear
    on player clicks btnup_ctn_andesite in InvMesCNT_Andesite:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_andesite]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_andesite:+:1
      - ^if <server.flag[meslajho_andesite]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriaandesite
        }
      }
    - ^inventory open d:in@InvMesCNT_Andesite
    - ^queue clear
    on player clicks btnup_ctn_diorite in InvMesCNT_Diorite:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_diorite]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_diorite:+:1
      - ^if <server.flag[meslajho_diorite]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriadiorite
        }
      }
    - ^inventory open d:in@InvMesCNT_Diorite
    - ^queue clear
    on player clicks btnup_ctn_granite in InvMesCNT_Granite:
    - ^if <player.flag[canteriapoints]> >= 5 && <server.flag[meslajho_granite]> < 100 {
      - ^flag <player> canteriapoints:-:5
      - ^flag <server> meslajho_granite:+:1
      - ^if <server.flag[meslajho_granite]> >= 100 {
        - ^flag <player> tecnologysok:+:canteriagranite
        }
      }
    - ^inventory open d:in@InvMesCNT_Granite
    - ^queue clear
# ------------------------ Boton btn_regresar ---------------------------------
    on player clicks btn_regresar in InvMesCNT_Andesite:
    - ^inventory open d:in@InvMesCNT
    on player clicks btn_regresar in InvMesCNT_Cobblestone:
    - ^inventory open d:in@InvMesCNT
    on player clicks btn_regresar in InvMesCNT_Diorite:
    - ^inventory open d:in@InvMesCNT
    on player clicks btn_regresar in InvMesCNT_Granite:
    - ^inventory open d:in@InvMesCNT
