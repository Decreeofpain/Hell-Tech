GlobalCrafting:
  type: world
  events:
    on player crafts item:
    - ^if <player.is_op||<context.server>> queue clear
#--------------- CRAFTEO INICIAL ------------------------
    - ^if li@stick|crafting_table|oak_planks|wooden_pickaxe|wooden_hoe|wooden_axe|torch contains <context.item.simple.replace[regex:i@]> {
      - ^queue clear
      }
    - ^narrate "<red>No puedes craftear aun eso"
    - ^narrate "<context.item.simple.replace[regex:i@]>"
    - ^determine cancelled
    - ^queue clear
